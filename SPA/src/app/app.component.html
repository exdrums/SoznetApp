<app-nav (loginEmmiter)="loginModal.show()" (registerEmmiter)="registerModal.show()"></app-nav>
<div>
  <router-outlet></router-outlet>
</div>
<div mdbModal style="overflow: auto;" #registerModal="mdb-modal" class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog cascading-modal" role="document">
  <div class="modal-content">
    <!--Header-->
    <div class="modal-header light-blue darken-3 white-text">
      <h4 class="title">
        <i class="fa fa-pencil"></i> Register</h4>
      <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="registerModal.hide()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <app-register class="modal-body mb-0" (closeRegister)="registerModal.hide()"></app-register>
  </div>
</div>
</div>

<div mdbModal #loginModal="mdb-modal" class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog cascading-modal" role="document">
  <div class="modal-content">
      <!--Header-->
      <div class="modal-header bg-primary darken-3 white-text">
        <h4 class="title">
          <i class="fa fa-pencil"></i> Login</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="loginModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
    <app-login class="modal-body mb-0" (closeLogin)="loginModal.hide()"></app-login>
  </div>
</div>
</div>
