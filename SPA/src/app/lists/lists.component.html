<div class="text-center mt-3">
  <h2>{{likesParam === 'Likers' ? 'Members who like me' : 'Members who I\'ve liked'}} : {{pagination.totalItems}}</h2>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="btn-group">
      <button mdbBtn mdbWavesEffect
        color="primary" mdbRadio="Likers"
        [(ngModel)]="likesParam" (click)="loadUsers()">
        Members who like me
      </button>
      <button mdbBtn mdbWavesEffect
        color="primary" mdbRadio="Likees" 
        [(ngModel)]="likesParam" (click)="loadUsers()">
        Members who I've liked
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <!-- one-way binding user of list with user-property in app-member-cant component -->
    <div *ngFor="let user of users" class="col-lg-4 col-md-4 col-sm-6 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

  <div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      [itemsPerPage]="pagination.itemsPerPage"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
