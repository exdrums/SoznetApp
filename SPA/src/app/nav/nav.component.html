<mdb-navbar SideClass="navbar navbar-expand-md navbar-dark bg-primary" [containerInside]="true">
    <!-- <div class="container"> -->
    <mdb-navbar-brand><a class="navbar-brand" [routerLink]="['/home']">Soznet</a></mdb-navbar-brand>
    <links>
      <ul *ngIf="loggedIn()" class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a mdbWavesEffect class="nav-link waves-light" [routerLink]="['/members']">Matches</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a mdbWavesEffect class="nav-link waves-light" [routerLink]="['/lists']">Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a mdbWavesEffect class="nav-link waves-light" [routerLink]="['/messages']">Messages</a>
        </li>
        <li *appHasRole="['Admin', 'Moderator']" class="nav-item" routerLinkActive="active">
          <a mdbWavesEffect class="nav-link waves-light" [routerLink]="['/admin']">Admin</a>
        </li>
      </ul>
      <div *ngIf="loggedIn()" class="nav-item dropdown btn-group ml-auto" dropdown>
        <span class="mr-1">
          <img src="{{photoUrl || '../../assets/user.png'}}" alt="">
        </span>
        <a dropdownToggle mdbWavesEffect class="nav-link text-light dropdown-toggle waves-light" type="buton">
          Welcome {{authService.decodedToken?.unique_name | titlecase}}
          <span class="caret"></span>
        </a>
  
        <div class="dropdown-menu dropdown dropdown-primary" *dropdownMenu role="menu">
          <a mdbWavesEffect class="dropdown-item waves-light" [routerLink]="['/member/edit']">
            <i class="fa fa-user"></i> Edit Profile</a>
          <div class="divider dropdown-divider"></div>
          <a mdbWavesEffect class="dropdown-item waves-light" (click)="logout()">
            <i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </div>
      <div *ngIf="!loggedIn()" class="form-inline waves-light ml-auto">
        <button mdbBtn mdbWavesEffect (click)="loginEmmiter.emit()" color="success" class="my-0 waves-light" size="sm" outline="true">Login</button>
        <button mdbBtn mdbWavesEffect (click)="registerEmmiter.emit()" color="info" class="my-0 waves-light" size="sm" outline="true">Register</button>
      </div>
    </links>
    <!-- </div>  -->
  </mdb-navbar>
