<mat-grid-list cols="1" rowHeight="600px">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title class="register-title">Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">

          <!-- Gender -->
          <section>
            <label style="margin-right: 10px;" class="control-label">I am a: </label>
            <mat-radio-group formControlName="gender">
              <mat-radio-button value="male">Male</mat-radio-button>
              <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
          </section>

          <!-- Username -->
          <section>
            <mat-form-field
              [ngClass]="{'has-error':
              registerForm.get('username').errors && registerForm.get('username').touched}">
              <input matInput type="text" class="form-control" placeholder="Username" formControlName="username">
              <mat-error class="help-block" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
                Username is required
              </mat-error>
            </mat-form-field>
          </section>

          <!-- Known As -->
          <section>
            <mat-form-field
              [ngClass]="{'has-error':
              registerForm.get('knownAs').hasError('required') && registerForm.get('knownAs').touched}">
              <input matInput class="form-control" placeholder="Known as" formControlName="knownAs">
              <mat-error class="help-block" *ngIf="registerForm.get('knownAs').hasError('required') && registerForm.get('knownAs').touched">
                  Known as is required
              </mat-error>
            </mat-form-field>
          </section>

          <!-- Date Of Birth -->
          <section>
            <mat-form-field
            [ngClass]="{'has-error':
              registerForm.get('dateOfBirth').hasError('required') && registerForm.get('dateOfBirth').touched}">
              <input matInput bsDatepicker [bsConfig]="bsConfig" type="text" class="form-control" placeholder="Date of birth" formControlName="dateOfBirth">
              <mat-error class="help-block" *ngIf="registerForm.get('dateOfBirth').hasError('required') && registerForm.get('dateOfBirth').touched">
                  Date of birth is required
              </mat-error>
            </mat-form-field>
          </section>

          <!-- City -->
          <section>
            <mat-form-field
              [ngClass]="{'has-error':
              registerForm.get('city').hasError('required') && registerForm.get('city').touched}">
              <input matInput class="form-control" placeholder="City" formControlName="city">
              <mat-error class="help-block" *ngIf="registerForm.get('city').hasError('required') && registerForm.get('city').touched">
                  City is required
              </mat-error>
            </mat-form-field>
          </section>

          <!-- Country -->
          <section>
            <mat-form-field
              [ngClass]="{'has-error':
              registerForm.get('country').hasError('required') && registerForm.get('country').touched}">
              <input matInput class="form-control" placeholder="Country" formControlName="country">
              <mat-error class="help-block" *ngIf="registerForm.get('country').hasError('required') && registerForm.get('country').touched">
                  Country is required
              </mat-error>
            </mat-form-field>
          </section>

          <!-- Password -->
          <section>
            <mat-form-field
              [ngClass]="{'has-error': 
              registerForm.get('password').errors && registerForm.get('password').touched}">
              <input matInput type="password" class="form-control" placeholder="Password"  formControlName="password">
              <mat-error class="help-block" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
                Password is required
              </mat-error>
              <mat-error class="help-block" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
                Password must be at least 4 characters
              </mat-error>
              <mat-error class="help-block" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
                Password cannot exceed 8 characters
              </mat-error>
            </mat-form-field>
          </section>

          <!-- Confirm Password -->
          <section>
            <mat-form-field
              [ngClass]="{'has-error': 
                registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched
                || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}">
              <input matInput type="password" class="form-control" placeholder="Confirm password" formControlName="confirmPassword">
              <mat-error class="help-block" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
                Confirm Password is required
              </mat-error>
              <mat-error class="help-block" *ngIf="registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')">
                Confirm Password must match password
              </mat-error>
            </mat-form-field>
          </section>

          <!-- Buttons -->
          <section>
            <div class="form-group">
              <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
              <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
            </div>
          </section>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
